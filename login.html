<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- my css -->
	<link rel="stylesheet" href="style.css">

	<!-- icon -->
	<link rel="stylesheet" href="icon/css/all.css">

	<!-- responsive -->
	<link rel="stylesheet" href="responsive/mobile.css">
	<link rel="stylesheet" href="responsive/tablets.css">
	<link rel="stylesheet" href="responsive/470px.css">
	<title>Registrasi Akun Anda</title>
</head>
<body>

	<div class="kotak-login">
		<input type="checkbox" class="tmbl">
		<div class="registrasi">
			<div class="link-atau">
				<button onclick="alert('ANDA BISA LOGIN DENGAN AKUN YANG ANDA GUNAKAN DI SOSIAL MEDIA')">ATAU</button>
			</div>

			<div class="jdl-rgistrasi">
				<h2>Buat Akun Baru</h2>
			</div>
			<form action="">
				<input type="email" placeholder="Masukan email kamu">
				<input type="text" placeholder="Masukan nama kamu">
				<input type="password" placeholder="Masukan kata sandi">
				<input type="password" placeholder="Konfirmasi kata sandi tadi">
			</form>
				<a href="facebook.com" class="link-tmbl">
					<button>Daftar</button>	
				</a>
		</div>

		<div class="login">
			<div class="judul-login">
				<h2>
					Masuk dengan sosial 
					<br>media
				</h2>
			</div>

			<img src="img/work.jpg" alt="">

			<a href="" class="link-facebook">
				<div class="facebook">
					<i class="fab fa-facebook fa-2x fb-icon"></i><p>Masuk dengan | Facebook</p>
				</div>
			</a>
			<a href="" class="link-google">
				<div class="google">
					<img src="img/google.png" alt=""><p>Masuk dengan | Google &nbsp &nbsp</p>
				</div>
			</a>
			<a href="" class="link-twitter">
				<div class="twitter">
					<i class="fab fa-twitter fa-2x tw-icon"></i><p>Masuk dengan |  Twitter &nbsp &nbsp</p>
				</div>
			</a>
		</div>
	</div>
	
</body>
</html>
